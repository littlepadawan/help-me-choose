<!doctype html>
<html lang=eng>
  <head>
      <meta charset=utf-8>
      <title>Help me choose</title>
      <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <!-- <img alt="Picture of thinking skeleton" src="https://images.unsplash.com/photo-1530210124550-912dc1381cb8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1b02ae1d1e58a9aaa6a89d7e2c599e8d&auto=format&fit=crop&w=1050&q=80">-->
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something">
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
      })

      var add_Option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_Option)
    </script>
  </body>
</html>
